<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="eventcalendar.css">
</head>
<body>
  <div class="event-container">
    <div class="navbar">
      <div class="left">
        <img src="logo.jpeg" alt="homepagelogo" width="75px" height="50px">
        <span style="font-size: 28px;color: white;">ArtsCulture Hub</span>
      </div>
      <div class="right">
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="virtualGallery.html">Virtual Gallery</a>
        <a href="communityform.html">Artisan's Alley</a>
        <a href="youtubevideos.html">Resource and Educational Content</a>
        <a href="eventcalendar.html">Events Calendar</a>
        <div class="dropdown">
          <a href="#" class="dropbtn">SignUp/Login</a>
          <div class="dropdown-content">
            <a href="signup.html">SignUp</a>
            <a href="loginpage.html">Login</a>    
          </div>
        </div>
      </div>
    </div>
 
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">wed</div>
        <div class="event-date">12th december 2022</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Event Name" class="event-name" />
          </div>
          
          <div class="add-event-input">
            <input
              type="text"
              placeholder="Event Place"
              class="event-place"
            />
          </div>
          <div class="add-event-input">
            <input
              type="text"
              placeholder="Contact Number"
              class="phone-number"
            />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Add Event</button>
        </div>
      </div>
    </div>
    <button class="add-event">
      <i class="fas fa-plus" ></i>
    </button>
  </div>
</div>

  <script src="eventcalendar.js"></script>
</body>
</html>
